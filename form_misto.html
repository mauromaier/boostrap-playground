<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Formul√°rio Misto</title>
    
    <link href="assets/css/bootstrap.css" rel="stylesheet">
        
  </head>
     <body>  
        <div class="container">
            <fieldset>
            <form role="form" class="form-horizontal">
                <div class="page-header">
                    <div class="form-group">
                        <h2>Compose Message<button type="button" class="close" data-dismiss="form" aria-label="Close"><span aria-hidden="true">&times;</span></button></h2>

                    </div>
                </div>
                    <div class="form-group">    
                        <label class="control-label col-md-1">To</label>
                        <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="List of recipients">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-1">Subject</label>
                        <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="Subject"> 
                        </div>    
                    </div>    
                    <div class="form-group">
                        <label class="control-label col-md-1">Message</label>
                        <div class="col-md-11">
                            <textarea class="form-control" rows="5"></textarea>
                            <hr>
                        <div>
                            <div class="pull-left">
                            <div>
                                <button class="btn btn-default">Cancel</button>  
                                <button class="btn btn-warning">Save Draft</button>            
                            </div>
                           </div>
                            <div class="pull-right">
                                <button class="btn btn-info">Send</button>  
                            </div>
                        </div>
                        </div>
                        
                    </div>


                   
                       
                    
            </form>
            </fieldset>
          </div>
    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
