<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Cadastro Caso</title>
    
    <link href="assets/css/bootstrap.css" rel="stylesheet">
        
  </head>
  <body>
      
      <div class="container">
        
            <div class="container-fluid">
            <form role="form" class="form-horizontal">
               
            <fieldset>
                <br>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Município de Notificação:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            
            <hr class="hr-primary" />
            
           <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Município de Residência:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Localidade:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Endereço:</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text">
                    </div>
                    <label class="control-label col-md-1">Número:</label>
                    <div class="col-md-3">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Nome:</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Idade:</label>
                    <div class="col-md-3">
                        <input class="form-control" type="text">
                    </div>
                    <label class="control-label col-md-1">Sexo:</label>
                    <div class="col-md-5">
                         <select class="form-control">
                            <option>Feminino</option>
                            <option>Masculino</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Resultado:</label>
                    <div class="col-md-9">
                         <select class="form-control">
                            <option>Aguardando</option>
                        </select>
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-3">Data dos Sintomas:</label>
                    <div class="col-md-3">
                        <input class="form-control" type="date">
                    </div>
                    <label class="control-label col-md-3">Data da Coleta:</label>
                    <div class="col-md-3">
                        <input class="form-control" type="date">
                    </div>
                </div>
            </div>
            
            <hr class="hr-primary" />
            
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                        <label class="control-label">viajou</label>
                
                    </div>
                    <label class="control-label col-md-2">Local:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                        <label class="control-label">caso autóctone</label>
                
                    </div>
                    <label class="control-label col-md-2">LPI:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                        <label class="control-label">em investigação</label>
                
                    </div>
                </div>
            </div>
            
                
            <hr class="hr-primary" />
                
            <div class="row">
                <div class="form-group">
                    <button type="submit" class="btn btn-default center-block btn-lg">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
                    </button>
                </div>
            </div>
              </fieldset>  
        </form>
        </div>
        
    </div> 
    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
