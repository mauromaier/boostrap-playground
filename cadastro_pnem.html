<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Cadastro Pnem</title>
    
    <link href="assets/css/bootstrap.css" rel="stylesheet">
        
  </head>
  <body>
      
      <div class="container">
        
            <div class="container-fluid">
            <form role="form" class="form-horizontal">
                <div class="page-header">
                <div class="form-group">
                    <h3>[Pnem_AB] Cadastro<button type="button" class="close" data-dismiss="form" aria-label="Close"><span aria-hidden="true">&times;</span></button></h3>
                </div>
            </div>
            <fieldset>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">GERSA</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Araranguá</option>
                            <option>Blumenau</option>
                            <option>Criciúma</option>
                        </select>
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Município</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Criciúma</option>
                            <option>Florianópolis</option>
                        </select>
                    </div>
                </div>
            </div>    
            
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Semana Epidemiológica</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Semana 1 - 01/04/2016 à 30/04/2016</option>
                            <option>Semana 2 - 02/05/2016 a 31/05/2016</option>
                        </select>
                    </div>
                </div>  
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Total</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <button type="submit" class="btn btn-success center-block">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
                    </button>
                </div>
            </div>
              </fieldset>  
        </form>
        </div>
        
    </div> 
    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
