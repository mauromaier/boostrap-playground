<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Formul√°rio Simples</title>
    
    <link href="assets/css/bootstrap.css" rel="stylesheet">
        
  </head>
  <body>
     <body>   
      
      <div class="container body">
        <fieldset>
        <div class="container-fluid">
        <form role="form" class="form-horizontal">
            <div class="page-header">
                <div class="form-group">
                    <h2>Create Company<button type="button" class="close" data-dismiss="form" aria-label="Close"><span aria-hidden="true">&times;</span></button></h2>
                </div>
            </div>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-md-1">Name</label>
                        <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="Company">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-1">Street</label>
                        <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="Street">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-1">Number</label>
                        <div class="col-md-11">
                        <input class="form-control" type="text" placeholder="Number"> 
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-1">ZIP Code</label>
                        <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="ZIP Code"> 
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-1">City</label>
                        <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="City"> 
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="control-label col-md-1">Country</label>
                       <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="Country"> 
                       </div>
                   </div>

                <div class="pull-right">
                    <button class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span>
        Cancel</button>  
                    <button class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>
        Save</button>               
                </div>

          </div>
            </form>
        </div>    
          </fieldset>
    </div> 
    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
