<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Cadastro Servidor</title>
    
    <link href="assets/css/bootstrap.css" rel="stylesheet">
        
  </head>
  <body>
      
      <div class="container">
        
            <div class="container-fluid">
            <form role="form" class="form-horizontal">
             
            <div class="form-group">
        
                
            <div class="row">
                <div class="form-group">
                <div class="pull-left">
                    <label class="control-label col-md-12">Dados Pessoais:</label>
                </div>
                <br>
                <hr class="hr-primary" />
                </div>
            </div>
                
            
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">CPF:</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
         
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Nome:</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            
           <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Escolaridade:</label>
                    <div class="col-md-4">
                        <select class="form-control">
                            
                        </select>
                    </div>
                
                    <label class="control-label col-md-2">Formação:</label>
                    <div class="col-md-4">
                        <select class="form-control">
                            
                        </select>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="form-group">
                <div class="pull-left">
                    <label class="control-label col-md-12">Dados Profissionais:</label>
                </div>
                <br>
                <hr class="hr-primary" />
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Área da Dive:</label>
                    <div class="col-md-4">
                        <select class="form-control">
                            
                        </select>
                    </div>
                
                    <label class="control-label col-md-2">Município:</label>
                    <div class="col-md-4">
                        <select class="form-control">
                            
                        </select>
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Matrícula:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                
                    <label class="control-label col-md-2">E-mail:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                <div class="pull-left">
                    <label class="control-label col-md-12">Sistema:</label>
                </div>
                <br>
                <hr class="hr-primary" />
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2">Tel. Preferencial:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                
                    <label class="control-label col-md-2">Tel. Alternativo:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
                <div class="row">
                <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                <label class="control-label">Participa do sobreaviso</label>
                </div>
                
                <div class="row">
                <input type="checkbox" data-toggle="checkbox-x" value="1" data-three-state="false">
                <label class="control-label">Ativo</label>
                </div>
                
            <div class="row">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar
                    </button>
                </div>
            </div> 
        </form>
        </div>
        
    </div> 
    <script src="assets/js/jquery-2.2.2.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
